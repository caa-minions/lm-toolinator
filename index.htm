<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Little Minions | turtlenator</title>
</head>

<body>
    <div class="header">
        <h1>
            <span id="header"><i class="fa fa-rocket" aria-hidden="true"></i> Little Minions <i>turtlenator</i></span>
        </h1>
    </div>
    <div class="content">
        <a href='#'>
            <div class='dashboardkacheln' id='btn-create-tool'>
                <div style="width:100%;height:65px;margin: auto;position: relative;top: 50%;left: 50%;transform: translate(-50%, -50%);"><i class="fa fa-cog" aria-hidden="true"></i> Create Little Minion</div>
            </div>
        </a>
    </div>
    <div class="footer">
        <p>
            <span style="float:left;">CAA | Little Minions | turtlenator | v0.1</span>
            <span style="float:right;"><i>build by Minions at CAA (<a href='https://github.com/caa-minions' target='_blank'>git</a>)</i></span>
        </p>
    </div>
    <!-- Modals -->
    <div id="modalCreateTool" class="modal modalbgrse">
        <div class="modal-content2">
            <div class="modal-header">
                <i class="fa fa-times button link" id="btn-modal-create-tool-close"></i>
            </div>
            <div class="modal-body">
                <h1><i class="fa fa-cog" aria-hidden="true" style="color:#c94fa0"></i> Create Little Minion</h1>
                <br>
                <div class="form-group">
                    <label for="inp-wikidata">wikidata identifier</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inp-wikidatastr" placeholder="wikidata identifier">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button" style="border-radius: 0" id="btn-entitysearch">Search Entity!</button>
                        </span>
                    </div>
                </div>
                <input type="text" class="form-control" id="inp-wikidata" placeholder="" value="null" style="background-color:#892a69;" disabled>
                <br>
                <label for="inp-name">tool name</label>
                <input type="text" class="form-control" id="inp-name" placeholder="tool name">
                <br>
                <label for="inp-description">tool description</label>
                <input type="text" class="form-control" id="inp-description" placeholder="tool description">
                <br>
                <label for="inp-author">tool author(s)</label>
                <input type="text" class="form-control" id="inp-author" placeholder="tool author(s)">
                <br>
                <label for="inp-git">git repository</label>
                <input type="text" class="form-control" id="inp-git" placeholder="git repository link">
                <br>
                <label for="inp-link1">link (optional)</label>
                <input type="text" class="form-control" id="inp-link1" placeholder="link">
                <br>
                <label for="inp-link2">link (optional)</label>
                <input type="text" class="form-control" id="inp-link2" placeholder="link">
                <br>
                <label for="inp-link3">link (optional)</label>
                <input type="text" class="form-control" id="inp-link3" placeholder="link">
                <br>
                <label for="indivstatus">status</label>
                <select id="sel-status" class="form-control"></select>
                <br>
                <label for="indivactive">active?</label>
                <select id="sel-active" class="form-control">
                    <option value="-1" selected></option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
                <br><br>
                <button type="button" class="btn btn-success form-control" id="btn-modalCreateTool"><i class="fa fa-clipboard" aria-hidden="true"></i> Copy TTL to Clipboard</button>
                <br><br>
                <div class="alert alert-danger" role="alert" id="alertdiv"><b>
                        <center>some input is wrong!</center>
                    </b></div>
                <div class="alert alert-success" role="alert" id="successdiv"><b>
                        <center>Turtle in clipboard!</center>
                    </b></div>
                <textarea id="hiddenclipboard" style="width:100%;height:400px;"></textarea>
            </div>
        </div>
    </div>
    </div>
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/loadcss.js"></script>
    <script src="js/TripleStore.js"></script>
    <script src="js/turtlenator.js"></script>
    <script src="js/UUID.js"></script>
</body>

</html>
